<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Yahtzee Online</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: sans-serif; }
    #gameCanvas { border: 1px solid #000; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Yahtzee Online</h1>

  <!-- kontener z informacjami o graczu -->
  <div id="setup">
    <input id="playerName" placeholder="Twoje imię" />
    <div>
      <button id="btnCreate">Stwórz pokój</button>
    </div>
    <div>
      <input id="roomCodeInput" placeholder="Kod pokoju (np. A5G)" />
      <button id="btnJoin">Dołącz do pokoju</button>
    </div>
  </div>


  <div id="error" style="display:none;">
      <h2 style="color: red">Taki pokój nie istnieje, gra się rozpoczęła lub został usunięty</h1>
  </div>   

  <!-- kontener z lobby - ukryty do momentu wejscia -->
  <div id="lobby" style="display:none;">
    <p>Pokój: <span id="lobbyCode"></span></p>
    <p>Twórca: <span id="lobbyHost"></span></p>
    <ul id="playersList"></ul>
    <button id="startGame" disabled>Rozpocznij grę</button>
    <button id="cancel">Anuluj</button>
  </div>  

  <canvas id="gameCanvas" width="500" height="120" style="display:none;"></canvas>
  <div id="gameInfo" style="display:none;">
    <p>Gracz: <span id="playerNameDisplay"></span></p>
    <p>Tura: <span id="roundDisplay"></span></p>
    <p>Rzuty: <span id="rollsLeft">3</span></p>
    <button id="rollDice">Rzuć kostkami</button>
    <button id="endTurn">Zakończ turę</button>
  </div>

  <div id="loading" style="display:none">
    Ładuję stan gry…
  </div>
  
  <div id="scoreTable" style="display:none; margin-top:20px;">
    <table id="scoreBoard">
      <thead>
        <tr>
          <th>Kategoria</th>
          <!-- poniżej JS dopisze kolejnych <th> z imionami graczy -->
        </tr>
      </thead>
      <tbody>
        <!-- poniżej JS zbuduje jeden <tr> na kategorię -->
      </tbody>
    </table>
  </div>
  


  <script src="main.js"></script>  

</body>
</html>
